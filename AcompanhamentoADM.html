
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acompanhamento Administrativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Acompanhamento Administrativo</h1>
        <form>
            <label for="nome">Nome ou Identificador:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="tipo_acao">Tipo de Ação:</label>
            <input type="text" id="tipo_acao" name="tipo_acao" required>

            <label for="resposta">Resposta:</label>
            <textarea id="resposta" name="resposta" rows="4" required></textarea>

            <label for="estado_acao">Estado da Ação:</label>
            <input type="text" id="estado_acao" name="estado_acao" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
